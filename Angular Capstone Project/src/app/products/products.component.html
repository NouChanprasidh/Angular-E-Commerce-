<div class="container mt-5">
  <h2 class="section-title mb-4">All Products</h2>
  <div class="products-grid">
    <div class="product-item" *ngFor="let product of products$ | async">
      <div class="product-card">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name">
        </div>
        <div class="product-info">
          <h5 class="product-title">{{product.name}}</h5>
          <p class="product-description">{{product.description}}</p>
          <div class="price-section">
            <span class="current-price">${{product.price}}</span>
            <span class="old-price" *ngIf="product.oldPrice">${{product.oldPrice}}</span>
          </div>
          <button class="btn btn-primary w-100" (click)="addToCart(product)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
